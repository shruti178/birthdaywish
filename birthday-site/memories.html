    window.addEventListener("DOMContentLoaded", () => {
      const audio = sessionStorage.getItem("bgMusic");
      if (audio && !document.getElementById("bgMusic")) {
        const music = document.createElement("audio");
        music.id = "bgMusic";
        music.src = audio;
        music.loop = true;
        music.autoplay = true;
        document.body.appendChild(music);
